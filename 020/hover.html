<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            text-align: center;
            color: white;
            background-color: red;
            height: 2em;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>passe o mause aqui
        <p>TEXTO ESCONDIDO....</p>
    </div>
    <p>Fim do Exemplo</p>
    <a href="index.html" target="_self" rel="prev">VOLTAR</a>
</body>
</html>
