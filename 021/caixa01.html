<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{ /*Box-Level*/
                
            background-color: rgb(211, 211, 211);
            
            height: 300px;
            width: 300px;
            border: 10px solid black;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 3px dashed red;
        }

        a{/*Inline*/

        border: 0.1px solid blue;
        padding: 2px;
        margin: 10px;

        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>Vamos ver como tudo isso funciona</p>
    <a href="index.html" target="_self" rel="prev">VOLTAR</a>
</body>
</html>
